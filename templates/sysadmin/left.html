<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta http-equiv="x-ua-compatible" content="ie=7" />

<script src="jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
if (window == top) {
    top.location.href='main.php'
}
-->
</script>
</head>
<body>

<div class="nav">
	<ul>
    	{section name=list loop=$menuList}
    	<li><a href="" class="top_item">{$menuList[list].name}</a>
        	<ul>
            	{section name=list2 loop=$menuList[list].subMenuList}
                <li><a href="{$menuList[list].subMenuList[list2].url}" target="main">{$menuList[list].subMenuList[list2].name}</a></li>
                {/section}
            </ul>
        </li>
        {/section}
    </ul>
</div>
{literal}
<script type="text/javascript">
$(function(){
	//$(".nav li ul li").addClass("selected");
	$(".nav li").toggle(
		function(){
			$(this).find("ul").animate({height: 'toggle', opacity: 'toggle'}, { duration: 200 })
		},
		function(){
			$(this).find("ul").animate({height: 'toggle', opacity: 'toggle'}, { duration: 200 })
		}
	)
	
	$(".nav li").hover(
		function(){
			$(this).find("a[class=top_item]").animate({paddingRight: "25px" }, { duration: 200 })
		},
		function(){
			$(this).find("a[class=top_item]").animate({paddingRight: "15px" }, { duration: 200 })
		}
	)
	
	$(".nav li ul li a").click(
		function () {
			parent.main.location.href=(this.href);
			$(".nav li ul li a").removeClass('selected');
			$(this).addClass("selected");
			return false;
		}
	); 
})
</script>
{/literal}
</body>
</html>
