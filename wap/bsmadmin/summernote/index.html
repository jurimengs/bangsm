<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="summernote.min.js"></script>
    <script src="summernote-zh-CN.js"></script>
    <script src="bootstrap.min.js?v=3.4.0"></script>
</head>
<body>
<div style="border: solid 1px #000; width:820px; height: 500px; background-color: #FFFFFf; ">
<textarea class="summernote" style="border: 1px solid #c3c3c3;"></textarea>
</div>
<script>
    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN',
            width: '800',
            height: '400'
        });

    });

</script>
</body>
</html>
