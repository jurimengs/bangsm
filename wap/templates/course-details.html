    <script type="text/javascript" src="js/jquery.slides.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

<body>
<header>
    <section class="sw">
        <div class="log"></div>
        <a class="search"></a>
    </section>
    {literal}
    <form method="post" action="Course-List.php">
        <section class="search-box">
            <div class="search-box-input"> <input type="text" name="search" value="请输入关键字" onfocus="if(value=='请输入关键字'){value=''}" onblur="if(value==''|| value==' '){ value='请输入关键字'}"></div>
        </section>
    </form>
    {/literal}
</header>
<section class="studydetails-title">
    <p>{$xiangqing.title}</p>

    <p class="date">
        {$xiangqing.time|date_format:"%Y/%m/%d"}
    </p>
</section>
<article class="study-content">
    <section>
        {$xiangqing.contents}
    </section>
    <section class="form form1">
        <h3>在线预约</h3>
        <form method="post" action="yuyueform.php?action=duan" class="yuyueform">
        <ul>
            <li>
                <span class="title">姓名</span>
                <input type="text" name="username">
            </li>
            <li>
                <span class="title">联系电话</span>
                <input type="text" name="phone">
            </li>
            <li>
                <span class="title">Email</span>
                <input type="text" name="email">
            </li>
            <li>
                <span class="title">职务</span>
                <input type="text" name="post">
            </li>
            <li>
                <span class="title">单位名称</span>
                <input type="text" name="unit">
            </li>
            <li>
                <span class="title">其他说明</span>
                <textarea class="info" name="other">

                </textarea>
            </li>

            <li>
                <section class="submit2">
                <button type="submit" class="submit">提交</button>
                </section>
            </li>
        </ul>
        </form>
    </section>
</article>

    $(function(){
        var demo = $(".yuyueform").Validform({
            btnSubmit: ".submit",
            btnReset: ".btn_reset",
            tiptype: 3,
            label: ".label",
            showAllError: false,
            ajaxPost: true,
            callback: function(data) {
                if (data.status == "1") {
                    alert(data.info);
                    window.location.href = '?';
                }
                else{
                    alert(data.info);
                    // $(".clas"+data.status).focus();
