 
<script type="text/javascript">
var ws = new WebSocket("ws://192.168.22.171:8000");
ws.onopen = function(){
	send("from page");
};
ws.onerror = function(){
	alert("error");
};
ws.onmessage = function(e) { 
    alert(e.data);
};
ws.onclose = function(e) { 
    alert("close");
};

function send(msg){
	ws.send(msg);
}


</script>
